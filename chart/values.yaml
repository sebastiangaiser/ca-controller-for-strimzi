image:
  repository: ghcr.io/sebastiangaiser/ca-controller-for-strimzi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  # tag:

replicas: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

resources: {}
nodeSelector: {}
tolerations: {}
affinity: {}
extraContainers: []

env: {}
envFrom: []

networkPolicy:
  enabled: false
  flavor: cilium
